{% load staticfiles %}

{% block right-content %}
<br>
<form class="form-horizontal" method="post" action="{% url 'sysuserdetail' %}?ac=edit&id={{ suid }}" id="editsysuserdetailform">{% csrf_token %}
  <div class="form-group">
    <label class="col-sm-1 control-label">主机名</label>
    <div class="col-sm-4">
        {{ sysUserFormObj.host_id }}
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-1 control-label">用户名</label>
    <div class="col-sm-4">
        {{ sysUserFormObj.username }}
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-1 control-label">密码</label>
    <div class="col-sm-4">
        {{ sysUserFormObj.password }}
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-1 control-label">所有者</label>
    <div class="col-sm-4">
        {{ sysUserFormObj.user_id }}
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-1 col-sm-10">
      <button type="submit" class="btn btn-success">保存</button>
    </div>
  </div>
</form>


{% endblock %}
