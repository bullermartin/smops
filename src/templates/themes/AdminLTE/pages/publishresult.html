{% load staticfiles %}
{% block right-content %}
<div class="col-xs-12">
    <div class="box box-primary"><!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
                <tr>
                    <th>业务</th>
                    <th>主机</th>
                    <th>上一版本</th>
                    <th>当前版本</th>
                    <th>结果</th>
                    <th></th>
                </tr>
                {% for h in data.result %}
                    <tr>
                        <td>{{ h.bname }}</td>
                        <td>{{ h.hname }}</td>
                        <td>{{ h.oversion }}</td>
                        <td>{{ h.cversion }}</td>
                        {% if h.code == '0' %}
                            <td><span class="fa fa-check-circle" style="color:green">成功</span></td>
                            <td>{{ h.result }}</td>
                        {% else %}
                            <td><span class="fa fa-minus-circle" style="color:red">失败</span></td>
                            <td>{{ h.error }}</td>
                        {% endif %}


                    </tr>
                {% endfor %}
            </table>
        </div><!-- /.box-body -->
    </div><!-- /.box -->

</div>



{% endblock %}
