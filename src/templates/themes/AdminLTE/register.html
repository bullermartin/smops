<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>

<form method="post">{% csrf_token %}
    用户名：{{ userObj.username }}<br>
    密码：{{ userObj.password }}<br>
    姓名：{{ userObj.name }}<br>
    邮箱：{{ userObj.email }}<br>
    <input type="submit" value="注册">
</form>


</body>
</html>
